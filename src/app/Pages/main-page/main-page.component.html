<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item (click)='navigateToHome()'>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button mat-menu-item (click)='navigateToMessage()'>
        <mat-icon> message</mat-icon>
        <span>Let's talk</span>
      </button>

      <button mat-menu-item (click)='navigateToAllMessage()'>
        <mat-icon>question_answer</mat-icon>
        <span> Show All Messages</span>
      </button>
    </mat-menu>
  </span>
  <!-- <span class="fill-remaining-space">Asseessment Task</span> -->

  <div class="menu-bar">
    <button mat-button routerLink="/home" routerLinkActive="active">Home </button>
    <button mat-button routerLink="/message" routerLinkActive="active">Let's talk </button>
    <button mat-button routerLink="/message/allMessage" routerLinkActive="active">Show All Messages </button>
  </div>

</mat-toolbar>
