<div style="position: relative;">
    <h2> Add Message </h2>
    <mat-icon class="close-icon" (click)="onCloseDialog()">close</mat-icon>
</div>

<form [formGroup]="messageForm" (ngSubmit)="submit()">
    <div class="tab-content">
        <div class="content-container tab-content-height">
            <mat-form-field>
                <mat-label>Enter your Name</mat-label>
                <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>

            <br>
            <mat-form-field>

                <mat-label>Enter Message </mat-label>
                <input matInput formControlName="message" placeholder="Message">
            </mat-form-field>
            <mat-dialog-actions>
                <button mat-raised-button color="primary" type="submit" style="margin-left: 50px;"
                    [disabled]="messageForm.invalid"> Save
                </button>
                <button mat-raised-button color="warn" (click)="onCloseDialog()" style="margin-left: 20px;">Cancel
                </button>
            </mat-dialog-actions>
        </div>
    </div>

</form>
